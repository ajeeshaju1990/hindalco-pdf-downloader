name: Download Hindalco PDF Daily

on:
  schedule:
    - cron: "30 2 * * *"  # Runs daily at 8:00 AM IST
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: 📥 Install dependencies
        run: |
          pip install selenium requests

      - name: ▶️ Run Hindalco PDF downloader
        run: |
          echo "Running hindalco_downloader.py..."
          python hindalco_downloader.py

      - name: 📂 List contents of output folder
        run: |
          echo "Checking hindalco_downloads/ contents..."
          ls -la hindalco_downloads/

      - name: 📤 Upload downloaded PDF
        if: success() && steps.run-script.outputs.files_found != '0'
        uses: actions/upload-artifact@v3
        with:
          name: hindalco-pdf
          path: hindalco_downloads/*.pdf
