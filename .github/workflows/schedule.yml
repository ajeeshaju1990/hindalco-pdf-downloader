name: Hindalco PDF Downloader

on:
  schedule:
    - cron: '0 5 * * *'  # Runs every day at 5:00 AM UTC (10:30 AM IST)
  workflow_dispatch:

jobs:
  run-script:
    name: Run Hindalco Downloader
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        run: python hindalco_downloader.py

      - name: Get current time
        uses: josStorer/get-current-time@v2.0.2
        id: current-time
        with:
          format: "dddd, MMMM Do YYYY, h:mm:ss a"
          utcOffset: "+05:30"

      - name: Commit and push PDF
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Auto Commit: Hindalco PDF at ${{ steps.current-time.outputs.formattedTime }}"
          file_pattern: hindalco_downloads/*.pdf
