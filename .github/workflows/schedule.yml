name: Download Hindalco PDF Daily

on:
  schedule:
    - cron: "30 2 * * *"  # â° Runs daily at 02:30 UTC (8:00 AM IST)
  workflow_dispatch:      # ğŸŸ¢ Allows manual trigger from GitHub UI

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: ğŸ“¥ Install dependencies
        run: |
          pip install selenium
          pip install requests

      - name: â–¶ï¸ Run Hindalco downloader
        run: python hindalco_downloader.py

      - name: ğŸ“¤ Upload downloaded PDF
        uses: actions/upload-artifact@v2   # âœ… Stable version
        with:
          name: hindalco-pdf
          path: hindalco_downloads/*.pdf   # âœ… Ensure this matches your script's download folder
