name: Daily Hindalco PDF Download

on:
  schedule:
    - cron: '30 0 * * *'   # 06:00 IST
    - cron: '30 3 * * *'   # 09:00 IST
    - cron: '30 6 * * *'   # 12:00 IST
    - cron: '30 9 * * *'   # 15:00 IST
    - cron: '30 12 * * *'  # 18:00 IST
    - cron: '30 15 * * *'  # 21:00 IST
    - cron: '30 18 * * *'  # 00:00 IST (next day)
    - cron: '30 21 * * *'  # 03:00 IST (next day)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  download-and-extract:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # --- Your existing downloader (kept as-is) ---
      - name: Run Hindalco downloader
        run: python .github/workflows/hindalco_downloader.py

      # --- New: install deps for extractor ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --- New: extract the target row from the newest PDF into Excel ---
      - name: Extract row to Excel
        run: python hindalco_extractor.py

      # --- Commit any changes (new PDF, updated Excel, logs) ---
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name  "github-actions[bot]"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Hindalco: update PDFs/Excel ($(date -u +'%Y-%m-%d %H:%M:%S UTC'))"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
