name: Download Hindalco PDF Daily

on:
  schedule:
    - cron: "30 2 * * *"  # ⏰ Daily at 02:30 UTC (8:00 AM IST)
  workflow_dispatch:       # 🟢 Allows manual run

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout code
        uses: https://github.com/actions/checkout@v3

      - name: 🐍 Set up Python 3.11
        uses: https://github.com/actions/setup-python@v4
        with:
          python-version: 3.11

      - name: 📥 Install dependencies
        run: |
          pip install selenium requests

      - name: 🔧 Setup ChromeDriver
        uses: https://github.com/nanasess/setup-chromedriver@v1
        with:
          chromedriver-version: latest

      - name: ▶️ Run Hindalco PDF downloader
        run: python hindalco_downloader.py

      - name: 📤 Upload downloaded PDF
        uses: https://github.com/actions/upload-artifact@v3.1.3
        with:
          name: hindalco-pdf
          path: hindalco_downloads/*.pdf
